<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>AutoSync SGI</title>
</head>
<body>
    <div class="editor">
        
        <div class="toolbar" id="sidebar">

            <div id="logo">
                <img id="logo-svg" src="./public/sgi_logo_demo.svg" alt="logo demo"/>
            </div>
            <div id="container-buttons-sidebar">
                    <button class="sidebar-button" id="Dashbord-btn" onclick="selectTab('Dashboard')">
                        <i class="fa fa-tachometer" aria-hidden="true"></i>
                        <h1 id="sidebar-button-title" >Painel</h1>
                    </button>
                    
                <button class="sidebar-button" id="Network-btn" onclick="selectTab('Network')">
                    <i class="fa-solid fa-globe"></i>
                    <h1 id="sidebar-button-title">Rede</h1>
                </button>

                <button class="sidebar-button" id="Nodes-btn" onclick="selectTab('Nodes')">
                    <i class="fa-solid fa-circle-nodes"></i>
                    <h1 id="sidebar-button-title">Nós</h1>
                </button>

                <button class="sidebar-button" id="Orders-btn" onclick="selectTab('Orders')">
                    <i class="fa-solid fa-sheet-plastic"></i>
                    <h1 id="sidebar-button-title">Pedidos</h1>
                </button>

                <button class="sidebar-button" id="Sales-btn" onclick="selectTab('Sales')">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <h1 id="sidebar-button-title">Vendas</h1>
                </button>
        </div>

        </div>

        <div id="tabs">

            <div id="Dashboard">
                <div id="header">
                    <h1 id="tab-title">Painel</h1>
                </div>

                <div id="mainframe">

                   <div id="cards">

                    <div id="card-main">
                        <div id="card-data-start">
                            <div id="card-icon">
                                <img src="../src/public/sales-card-icon.svg" />
                            </div>
                            <h3>Venda ultimo mês</h3>
                            <h3 class="card-values" id="card-total-sales">1234</h3>
                        </div>
                        <div id="card-data-end">
                            <button onclick="selectTab('Sales')">
                                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                            </button>
                        </div>
                    </div>

                    <div id="card-main">
                        <div id="card-data-start">
                            <div id="card-icon">
                                <img src="../src/public/sales-card-icon.svg" />
                            </div>
                            <h3>Operações</h3>
                            <h3 class="card-values" id="card-transactions">1234</h3>
                        </div>
                        <div id="card-data-end">
                            <button onclick="selectTab('Orders')">
                                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                            </button>
                        </div>
                    </div>

                    <div id="card-main">
                        <div id="card-data-start">
                            <div id="card-icon">
                                <img src="../src/public/sales-card-icon.svg" />
                            </div>
                            <h3>Nós</h3>
                            <h3 class="card-values" id="card-nodes-values">1234</h3>
                        </div>
                        <div id="card-data-end">
                            <button onclick="selectTab('Nodes')">
                                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                            </button>
                        </div>
                    </div>

                       
                   </div>

                </div>

                <div id="updates">

                </div>

            </div>

            <div id="Network">
                <h1 id="tab-title">Network</h1>

                <div class="graph" id="network-graph">
                    <div id="markers"></div>
                    <svg class="svg-edges" id="edges"></svg>

                </div>

            </div>

            <div id="Nodes">
                <div id="header-nodes">
                    <h1 id="tab-title">Nodes</h1>
                    <div id="nodes-container-btns">
                        <button id="tab-nodes-btn"><i id="new-node-btn" class="fa-solid fa-plus"></i></button>
                        <button id="tab-settings-node-btn"><i id="new-node-btn" class="fa-solid fa-gear"></i></button>
                    </div>
                </div>

                <div id="table">
                    <div id="table-header-row">
                        <div id="table-header-cell">Cliente</div>
                        <div id="table-header-cell">Cidade</div>
                        <div id="table-header-cell">Category</div>
                        <div id="table-header-cell">Receita</div>
                        <!-- <div id="table-header-cell">Status</div> -->
                        <div id="table-header-cell">Transações</div>
                        <div id="table-header-cell">Marketshare</div>
                        <div id="table-header-cell">Visáo Geral</div> 
                    </div>
                    <!-- Auto Fill -->             
                </div>
                
            </div>

            <div id="Orders">
                <h3 id="tab-title">Orders</h3>
            </div>

            <div id="Sales">
                <h3 id="tab-title">Sales</h3>
            </div>

        </div>

        <div id="client-properties" style="visibility: collapse">
            <div id="props-toolbar">
                <button id="close-props-btn" onclick="closeShowWindow()"><i id="close-props-icon" class="fa-solid fa-circle-xmark"></i></button>
                <h1 id="client-name-props">Name</h1>
                <h1 id="client-city-props">City</h1>
            </div>

            <div id="client-properties-main">
                <div id="table-props">

                </div>

            </div>

        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/822704d924.js" crossorigin="anonymous"></script>
</body>
</html>
