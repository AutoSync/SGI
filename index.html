<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SGI</title>
</head>
<body>
    <div class="editor">

        <div class="toolbar">

            <div class="logo">

            </div>

            <div id="tools">

                <button onclick="selectTab('Dashboard')">
                    <div id="toolslabel"></div>
                    <i class="fa fa-tachometer" aria-hidden="true"></i>
                    <h1>Painel</h1>
                </button>

                <button onclick="selectTab('Network')">
                    <div id="toolslabel"></div>
                    <i class="fa-solid fa-globe"></i>
                    <h1>Network</h1>
                </button>

                <button onclick="selectTab('Nodes')">
                    <div id="toolslabel"></div>
                    <i class="fa-solid fa-circle-nodes"></i>
                    <h1>Nodes</h1>
                </button>

            </div>

        </div>

        <div id="tabs">

            <div id="Dashboard">
                <div id="header">
                    <h1 id="tab-title">Painel</h1>
                </div>

                <div id="mainframe">

                   <div id="card-bar">
                        <div id="card">
                            <div id="card-header">
                                <h3>Total de vendas</h3>
                                <i class="fa-solid fa-arrow-trend-up"></i>
                            </div>
                            <div id="card-main">
                                <h3 id="card-total-sales">1234</h3>
                                <button onclick="selectTab('Nodes')">
                                    Marketshare Total
                                </button>
                            </div>
                            
                        </div>

                        <div id="card">
                            <div id="card-header">
                                <h3>Transações</h3>
                                <i class="fa-solid fa-arrows-h"></i>
                            </div>
                            <div id="card-main">
                                <h3 id="card-transactions">1234</h3>
                                <button onclick="selectTab('Nodes')">
                                    Transações
                                </button>
                            </div>
                            
                        </div>

                        <div id="card">
                            <div id="card-header">
                                <h3>Nos</h3>
                                <i class="fa-solid fa-circle-nodes"></i>
                            </div>
                            <div id="card-main">
                                <h3 id="card-nodes-values">1234</h3>
                                <button onclick="selectTab('Nodes')">
                                    Nodes
                                </button>
                            </div>
                            
                        </div>
                   </div>

                </div>

                <div id="updates">

                </div>

            </div>

            <div id="Network">
                <h1 id="tab-title">Network</h1>

                <div class="graph" id="network-graph">
                    <div id="mousepos">1234</div>
                    <svg class="svg-edges" id="edges"></svg>

                </div>

            </div>

            <div id="Nodes">
                <div id="header-nodes">
                    <h1 id="tab-nodes-title">Nodes</h1>
                    <div id="nodes-container-btns">
                        <button id="tab-nodes-btn"><i id="new-node-btn" class="fa-solid fa-plus"></i></button>
                        <button id="tab-settings-node-btn"><i id="new-node-btn" class="fa-solid fa-gear"></i></button>
                    </div>
                </div>

                <div id="table">
                    <div id="table-header-row">
                        <div id="table-header-cell">Cliente</div>
                        <div id="table-header-cell">Cidade</div>
                        <div id="table-header-cell">Category</div>
                        <div id="table-header-cell">Receita</div>
                        <!-- <div id="table-header-cell">Status</div> -->
                        <div id="table-header-cell">Transações</div>
                        <div id="table-header-cell">Marketshare</div>
                        <div id="table-header-cell">Visáo Geral</div> 
                    </div>
                    <!-- Auto Fill -->             
                </div>
                
            </div>

        </div>

        <div id="client-properties" style="visibility: collapse">
            <div id="props-toolbar">
                <button id="close-props-btn" onclick="closeShowWindow()"><i id="close-props-icon" class="fa-solid fa-circle-xmark"></i></button>
                <h1 id="client-name-props">Name</h1>
                <h1 id="client-city-props">City</h1>
            </div>

            <div id="client-properties-main">
                <div id="table-props">

                </div>

            </div>

        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/822704d924.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
